<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="../../hieroglyphs_favicon.svg">
  <link rel="apple-touch-icon" href="shot_favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>The Hieroglyphics Archive</title>
  <link rel="stylesheet" href="../../flashcard.css">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence1/lesson1_sentence1.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence2/lesson1_sentence2.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence3/lesson1_sentence3.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence4/lesson1_sentence4.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence5/lesson1_sentence5.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence6/lesson1_sentence6.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence7/lesson1_sentence7.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence8/lesson1_sentence8.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence9/lesson1_sentence9.svg">
  <link rel="prefetch" href="../../lessons/lesson1/sentences/sentence10/lesson1_sentence10.svg">
  <link rel="prefetch" href="../../speaking_avatars/cobra.svg">
  <link rel="prefetch" href="../../speaking_avatars/man.svg">
  <link rel="prefetch" href="../../speaking_avatars/falcon.svg">
  <link rel="prefetch" href="../../speaking_avatars/owl.svg">
</head>
<body>
<main>

    <!-- Only displays for horizontally displayed questions -->

    <div id="horizontal-layout">

        <header>
            <div class="header-inner">
                <a href="../../hieroglyphs.html">
                    <img src="../../hieroglyphs_logo.png" alt="Pretty bird" class="logo">
                </a>
                <h1>The Hieroglyphics Archive</h1>
            </div>
        </header>

        <div class="scroll">
            <button id="flashcard">
                <div id="flashcard-sentence"></div>
                <img id ="randomImage" src="" alt="speaking_character" class="speaker">
            </button>
        </div>

        <div class="bottom-scroll">
            <section class="sentence-section">

                <div id="sentence" class="container"></div>
            </section>
        </div>

        <footer>
            <div class="footer-left">
            </div>

            <div id="buttons" class="bottom-buttons">
            </div>

            <div class="footer-right" id="check">
                <button class="check" id="check-button">Check</button>
                <button class="check hidden" id="win-next">Next</button>
            </div>
        </footer>
        

        <footer id="win-footer" class="result-footer">
            <div></div>

            <div class="footer-stack">
                <h2>Great work!</h2>
            </div>

            <div class="next">
                <button class="win-next" id="win-next">Next</button>
            </div>
        </footer>
        
        <footer id="lose-footer" class="result-footer">
            <div></div>
            
            <div class="footer-stack">
                <h2>Not quite.</h2>
                <h3>Correct answer: <i id="correct-answer"></i></h3>
            </div>

            <div class="next">
                <button class="lose-next" id="lose-next">Next</button>
            </div>
        </footer>
    </div>

    
    <!-- Only displays for vertically displayed questions -->

    <div id="vertical-layout" class="hidden">

        <header id="vertical-header">
            <div class="header-inner">
                <a href="../../hieroglyphs.html">
                    <img src="../../hieroglyphs_logo.png" alt="Pretty bird" class="logo">
                </a>
                <h1>The Hieroglyphics Archive</h1>
            </div>
        </header>

        <div class="scroll" id="vertical-scroll">
            <section class="vertical-left-divide">
                <div id="sentence-vertical" class="container"></div>
            </section>
            
                <div id="vertical-flashcard-container-container">
                    <section id="vertical-flashcard-container">
                        <div class="flashcard" id="vertical-flashcard">
                            <img src="../../lessons/lesson1/sentences/sentence6/lesson1_sentence6.svg"
                                alt="speech_bubble"
                                class="vertical-speech"
                                id="flashcard-image-vertical">
                            <img id="randomImage-vertical"
                                src="../../speaking_avatars/falcon.svg"
                                alt="speaking_character"
                                class="vertical-speaker">
                        </div>

                        
                    </section>

                    <div id="filler">
                    </div>
                </div>

            <section class="vertical-right-divide"></section>
        </div>

        <footer>
            <div></div>

            <div id="buttons-vertical" class="bottom-buttons">
            </div>

            <div id="check">
                <button class="check" id="check-button-vertical">Check</button>
            </div>
        </footer>

        <footer id="win-footer-vertical" class="result-footer">
            <div></div>

            <div class="footer-stack">
                <h2>Great work!</h2>
            </div>

            <div class="next">
                <button class="win-next" id="win-next-vertical">Next</button>
            </div>
        </footer>
        
        <footer id="lose-footer-vertical" class="result-footer">
            <div></div>
            
            <div class="footer-stack">
                <h2>Not quite.</h2>
                <h3>Correct answer: <i id="correct-answer-vertical"></i></h3>
            </div>

            <div class="next">
                <button class="lose-next" id="lose-next-vertical">Next</button>
            </div>
        </footer>
    </div>


    <!-- Only displays for multichoice character questions -->

    <div id="multichoice-layout" class="hidden">

        <header id="multichoice-header">

            <div class="header-inner">
                <a href="../../hieroglyphs.html">
                    <img src="../../hieroglyphs_logo.png" alt="Pretty bird" class="logo">
                </a>
                <h1>The Hieroglyphics Archive</h1>
            </div>
        </header>

        <div class="multichoice-question">
            <div class="multichoice-text">
                <p id="multichoice-stem"></p> <i id="multichoice-variable"></i>
            </div>
            <div class="multichoice-options">
                <button class="multichoice-option" id="option1"><img src="../../lessons/lesson1/multichoice/multichoice1/multichoice1_option3.svg" class="multichoice-image"></img></button>
                <button class="multichoice-option" id="option2"><img src="../../lessons/lesson1/multichoice/multichoice1/multichoice1_option2.svg" class="multichoice-image"></img></button>
            </div>
            <div class="multichoice-options">
                <button class="multichoice-option" id="option3"><img src="../../lessons/lesson1/multichoice/multichoice1/multichoice1_option1.svg" class="multichoice-image"></img></button>
                <button class="multichoice-option" id="option4"><img src="../../lessons/lesson1/multichoice/multichoice1/multichoice1_option4.svg" class="multichoice-image"></img></button>
            </div>
        </div>

        <div class="multichoice-footer">
            <button class="check" id="check-button-multi">Check</button>
            <button class="check hidden" id="next-multi">Next</button>
        </div>



                  

        <footer id="win-footer-vertical" class="result-footer">
            <div></div>

            <div class="footer-stack">
                <h2>Great work!</h2>
            </div>

            <div class="next">
                <button class="win-next" id="win-next-vertical">Next</button>
            </div>
        </footer>
        
        <footer id="lose-footer-vertical" class="result-footer">
            <div></div>
            
            <div class="footer-stack">
                <h2>Not quite.</h2>
                <h3>Correct answer: <i id="correct-answer-vertical"></i></h3>
            </div>

            <div class="next">
                <button class="lose-next" id="lose-next-vertical">Next</button>
            </div>
        </footer>
    </div>

    <script src="../../counter.js"></script>

</main>
</body>
