<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/svg+xml" href="../../hieroglyphs_favicon.svg">
  <link rel="apple-touch-icon" href="shot_favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>The Hieroglyphics Archive</title>
  <link rel="stylesheet" href="../../flashcard.css">
</head>
<main>
    <div class="desktop-layout", id="desktop-layout">

        <header>
            <div class="header-inner">
                <a href="../../hieroglyphs.html">
                    <img src="../../hieroglyphs_logo.png" alt="Pretty bird" class="logo">
                </a>
                <h1>The Hieroglyphics Archive</h1>
            </div>
        </header>

        <div class="scroll">
            <section class="divide">
            </section>
            
            <section id="flashcard">
                
                <div class="flashcard">
                    <img src="../../lessons/lesson1/sentences/sentence1/lesson1_sentence1.svg" alt="speech_bubble" class="speech" id="flashcard-image">
                    <img id ="randomImage" src="" alt="speaking_character" class="speaker">
                </div>
            </section>

            <section class="divide">
            </section>
        </div>

        <div class="bottom-scroll">
            <section class="divide">
            </section>
            
            <section class="sentence-section">
    
                <h5></h5>

                <div id="sentence" class="container"></div>
            </section>

            <section class="divide">
            </section>
        </div>

        <footer>
            <div></div>

            <div id="buttons">
                <button class="word" data-word="I">I</button>
                <button class="word" data-word="am">am</button>
                <button class="word" data-word="a">a</button>
                <button class="word" data-word="child">child</button>
                <button class="word" data-word="Egypt">Egypt</button>
                <button class="word" data-word="man">man</button>
                <button class="word" data-word="god">god</button>
                <button class="word" data-word="Ptah">Ptah</button>
            </div>

            <script src="../../randomise.js"></script>

            <script src="../../script.js"></script>

            <div id="check">
                <button class="check" id="check-button">Check</button>
            </div>

            <script src="../../check.js"></script>
        </footer>

        <footer id="win-footer" class="result-footer">
            <div></div>

            <div class="footer-stack">
                <h2>Great work!</h2>
            </div>

            <div class="next">
                <button class="win-next" id="win-next">Next</button>
            </div>
        </footer>
        
        <footer id="lose-footer" class="result-footer">
            <div></div>
            
            <div class="footer-stack">
                <h2>Not quite.</h2>
                <h3>Correct answer: <i id="correct-answer"></i></h3>
            </div>

            <div class="next">
                <button class="lose-next" id="lose-next">Next</button>
            </div>
        </footer>
    </div>

    <script src="../../counter.js"></script>
</main>
